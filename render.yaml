services:
  # Backend Service
  - type: web
    name: superadmin-backend
    env: node
    rootDir: Backend
    buildCommand: "npm install && npx prisma generate && npx prisma migrate deploy"
    startCommand: "npm start"
    envVars:
      - key: DATABASE_URL
        sync: false   # set in Render dashboard
      - key: JWT_SECRET
        sync: false   # set in Render dashboard
      - key: NODE_ENV
        value: production

  # Frontend Service
  - type: static_site
    name: superadmin-frontend
    rootDir: frontend
    buildCommand: "npm install && npm run build"
    publishDir: build
    envVars:
      - key: REACT_APP_API_URL
        value: https://superadmin-backend.onrender.com/api/v1
